<script>  	
	if (window.screen.height==568) { // iPhone 4" Webapp Fullsize
		document.querySelector("meta[name=viewport]").content="width=320.1"; 
	}
	(function (w, d){
		var
		nav = w.navigator,
		pixelRatio = w.devicePixelRatio === 2 ? '@2x' : '',
		device = (/ipad/i).test(nav.platform) ? 'ipad' : (/iphone|ipod/i).test(nav.platform) ? 'iphone' : '',
		orientation = device == 'ipad' && w.orientation % 180 ? 'landscape' : 'portrait';
		if(device == 'iphone' && w.screen.height==568) {
			device = 'iphone5';
		}
	if ( device === '' ) return;
	if ( device == 'iphone' || device == 'iphone5' || nav.standalone ) {
		d.write('<link rel="apple-touch-startup-image" href="startup-' + device + '-' + orientation + pixelRatio + '.png"' + ( device == 'ipad' ? ' media="screen and (orientation:' + orientation + ')"' : '' ) + '>');
	} else {
		d.write('<link rel="apple-touch-startup-image" href="startup-' + device + '-landscape' + pixelRatio + '.png" media="screen and (orientation:landscape)">');
		d.write('<link rel="apple-touch-startup-image" href="startup-' + device + '-portrait' + pixelRatio + '.png" media="screen and (orientation:portrait)">');
	}
	})(window, document);
</script>
</head>

<h1>iOS Icon und Startscreen Tests</h1>
<p>
<script>		
	(function (w, d){
		var
		nav = w.navigator,
		pixelRatio = w.devicePixelRatio === 2 ? 'high-resolution' : '',
		device = (/ipad/i).test(nav.platform) ? 'ipad' : (/iphone|ipod/i).test(nav.platform) ? 'iphone' : '',
		orientation = device == 'ipad' && w.orientation % 180 ? 'landscape' : 'portrait';
		if(device == 'iphone' && w.screen.height==568) {
			device = 'iphone5';
		}
	if ( device === '' ) return;
	if ( device == 'iphone' || device == 'iphone5' || nav.standalone ) {
		d.write(device + '-' + orientation + '-' + pixelRatio);
	} else {
		d.write(device + '-' + orientation + '-' + pixelRatio);
	}
	})(window, document);
</script>
</p>
</body>
